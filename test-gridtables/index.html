<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milkdown Grid Tables Test</title>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <div id="app">
        <h1>Milkdown Grid Tables Plugin Test</h1>
        
        <div class="controls">
            <h3>Table Actions:</h3>
            <button id="insert-simple">Insert Simple Table</button>
            <button id="insert-complex">Insert Complex Grid Table</button>
            <button id="insert-span">Insert Table with Spans</button>
            <button id="get-markdown">Get Markdown</button>
            <button id="clear">Clear Editor</button>
        </div>

        <div id="editor"></div>
        
        <div class="output">
            <h3>Markdown Output:</h3>
            <pre id="markdown-output"></pre>
        </div>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
